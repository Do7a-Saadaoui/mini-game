<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Matching Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 20px;
            padding-bottom: 40px;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .game-header {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .stats-container {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        
        @media (min-width: 768px) {
            .game-board {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        .card {
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
            background: white;
        }
        
        .card.matched {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            cursor: default;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        
        .card-front {
            background: white;
            transform: rotateY(180deg);
        }
        
        .card-back {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .controls {
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .win-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .win-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .card.shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .progress {
            height: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <h1>Memory Card Matching Game</h1>
                <p class="lead">Flip cards to find matching pairs. Try to complete the game in as few moves as possible!</p>
            </div>
            
            <div class="stats-container">
                <div class="row text-center">
                    <div class="col-md-4">
                        <h4>Moves: <span id="moves">0</span></h4>
                    </div>
                    <div class="col-md-4">
                        <h4>Matches: <span id="matches">0</span>/<span id="totalPairs">8</span></h4>
                    </div>
                    <div class="col-md-4">
                        <h4>Time: <span id="timer">0</span>s</h4>
                    </div>
                </div>
                <div class="progress">
                    <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="game-board" id="gameBoard">
                <!-- Cards will be generated by JavaScript -->
            </div>
            
            <div class="controls">
                <button id="restartBtn" class="btn btn-warning btn-lg">Restart Game</button>
                <button id="newGameBtn" class="btn btn-primary btn-lg">New Game</button>
            </div>
        </div>
    </div>
    
    <div class="win-message" id="winMessage">
        <div class="win-content">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You've matched all the cards!</p>
            <p><strong>Moves:</strong> <span id="finalMoves">0</span></p>
            <p><strong>Time:</strong> <span id="finalTime">0</span> seconds</p>
            <p id="performanceMessage"></p>
            <button id="playAgainBtn" class="btn btn-success btn-lg">Play Again</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game variables
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let totalPairs = 8;
            let gameStarted = false;
            let timer = 0;
            let timerInterval;
            
            // DOM elements
            const gameBoard = document.getElementById('gameBoard');
            const movesElement = document.getElementById('moves');
            const matchesElement = document.getElementById('matches');
            const totalPairsElement = document.getElementById('totalPairs');
            const timerElement = document.getElementById('timer');
            const progressBar = document.getElementById('progressBar');
            const restartBtn = document.getElementById('restartBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            const winMessage = document.getElementById('winMessage');
            const finalMoves = document.getElementById('finalMoves');
            const finalTime = document.getElementById('finalTime');
            const performanceMessage = document.getElementById('performanceMessage');
            const playAgainBtn = document.getElementById('playAgainBtn');
            
            // Card symbols (emojis)
            const cardSymbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸŠ', 'ðŸ“', 'ðŸ‘', 'ðŸ¥­', 'ðŸ', 'ðŸ¥¥', 'ðŸ¥', 'ðŸ‰'];
            
            // Initialize game
            initGame();
            
            // Event listeners
            restartBtn.addEventListener('click', restartGame);
            newGameBtn.addEventListener('click', newGame);
            playAgainBtn.addEventListener('click', newGame);
            
            function initGame() {
                // Reset game state
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                gameStarted = false;
                
                // Clear the game board
                gameBoard.innerHTML = '';
                
                // Update UI
                movesElement.textContent = moves;
                matchesElement.textContent = matchedPairs;
                totalPairsElement.textContent = totalPairs;
                timerElement.textContent = timer;
                progressBar.style.width = '0%';
                
                // Create card pairs
                const selectedSymbols = cardSymbols.slice(0, totalPairs);
                const cardValues = [...selectedSymbols, ...selectedSymbols];
                
                // Shuffle the cards
                shuffleArray(cardValues);
                
                // Create card elements
                cardValues.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.symbol = symbol;
                    card.dataset.index = index;
                    
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-front';
                    cardFront.textContent = symbol;
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-back';
                    cardBack.textContent = '?';
                    
                    card.appendChild(cardFront);
                    card.appendChild(cardBack);
                    
                    card.addEventListener('click', () => flipCard(card));
                    
                    gameBoard.appendChild(card);
                    cards.push(card);
                });
            }
            
            function flipCard(card) {
                // Don't allow flipping if:
                // - Card is already flipped or matched
                // - Two cards are already flipped
                // - Game hasn't started (start timer on first flip)
                if (card.classList.contains('flipped') || 
                    card.classList.contains('matched') || 
                    flippedCards.length === 2) {
                    return;
                }
                
                // Start timer on first move
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                // Flip the card
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // Check for match if two cards are flipped
                if (flippedCards.length === 2) {
                    moves++;
                    movesElement.textContent = moves;
                    updateProgress();
                    
                    const card1 = flippedCards[0];
                    const card2 = flippedCards[1];
                    
                    if (card1.dataset.symbol === card2.dataset.symbol) {
                        // Match found
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        flippedCards = [];
                        matchedPairs++;
                        matchesElement.textContent = matchedPairs;
                        
                        // Check for win
                        if (matchedPairs === totalPairs) {
                            endGame();
                        }
                    } else {
                        // No match - flip cards back after a delay
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            card1.classList.add('shake');
                            card2.classList.add('shake');
                            
                            // Remove shake animation after it completes
                            setTimeout(() => {
                                card1.classList.remove('shake');
                                card2.classList.remove('shake');
                            }, 500);
                            
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            function startTimer() {
                clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    timer++;
                    timerElement.textContent = timer;
                }, 1000);
            }
            
            function updateProgress() {
                const progress = (matchedPairs / totalPairs) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            function endGame() {
                clearInterval(timerInterval);
                
                // Show win message
                finalMoves.textContent = moves;
                finalTime.textContent = timer;
                
                // Performance message
                if (moves <= totalPairs * 1.5) {
                    performanceMessage.textContent = "Outstanding memory skills! You're a matching master!";
                } else if (moves <= totalPairs * 2) {
                    performanceMessage.textContent = "Great job! You have a good memory!";
                } else {
                    performanceMessage.textContent = "Good effort! Practice makes perfect!";
                }
                
                winMessage.style.display = 'flex';
            }
            
            function restartGame() {
                clearInterval(timerInterval);
                winMessage.style.display = 'none';
                initGame();
            }
            
            function newGame() {
                // Randomly select number of pairs (between 6 and 12)
                totalPairs = Math.floor(Math.random() * 7) + 6;
                restartGame();
            }
            
            // Utility function to shuffle array (Fisher-Yates algorithm)
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        });
    </script>
</body>
</html>
